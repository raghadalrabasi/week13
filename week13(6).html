<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제(6)</title>
</head>
<body>
    <div id="map" style="width: 500px; height: 250px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a205cc9729d03619e9c955fc4606146e"></script>

    <script type="text/javascript">
        var mapContainer = document.getElementById("map");
            mapOption = {
                center: new kakao.maps.LatLng(37.566535, 126.977969), 
	            level: 4,
                mapTypeId : kakao.maps.MapTypeId.ROADMAP
            };
        var map = new kakao.maps.Map(mapContainer,mapOption);

        var mapTypeControl = new kakao.maps.MapTypeControl(); 	
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

        var zoomControl = new kakao.maps.ZoomControl(); 		
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        var marker = new kakao.maps.Marker({			
	        position: new kakao.maps.LatLng(37.566535, 126.977969), 
            draggable: true,
	        map: map
        });


            kakao.maps.event.addListener(map, 'click', function (mouseEvent) {	       
	        console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
	        alert('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
            });	
    </script>
</body>
</html>
