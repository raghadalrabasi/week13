<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제(1)</title>
</head>
<body>
    <div id="src" style="display: block;">
		<img id="html5" src="http://webclass.me/html5_3e/ch12/icon_html5.png" style="display: inline; width:150px;" draggable = "true">
		<img id="css3" src="http://webclass.me/html5_3e/ch12/icon_css3.png" style="display: inline; width:150px;" draggable = "false">
		<img id="js" src="http://webclass.me/html5_3e/ch12/icon_js.png" style="display: inline; width:150px;">
	</div>
	<div id="process"></div>

    <script type="text/javascript">
        var src = document.getElementById("src"),
            srcId,i=0;
            process = document.getElementById("process");
    
        src.ondragstart = function(e){
            srcId = e.target.id;
            process.innerHTML = "start: "+srcId+"<br/>";  
        }

        src.ondrag = function(e){  
		process.innerHTML = "start: "+srcId+"<br/>drag: "+srcId+" ["+(i++)+"]";  
	}
    src.ondragend = function(e){
	    process.innerHTML += "<br/>end: "+srcId+"<br/>";
    }
     </script>
</body>
</html>
