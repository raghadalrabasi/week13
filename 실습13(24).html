<!DOCTYPE html>
<html>
<head>
    <title>실습문제(24)</title> 
    <meta charset="utf-8"/>
    <script type="text/javascript">
        function getMyLocation() { 
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myCallback);
            } else {
                alert("지오로케이션이 지원되지 않습니다.");
            }
        }

        function myCallback(myPosition) {
            var latitude = myPosition.coords.latitude,
                longitude = myPosition.coords.longitude;

            var mapContainer = document.getElementById('map');
            var mapOptions = {
                center: new kakao.maps.LatLng(latitude, longitude),
                level: 4
            };
            var map = new kakao.maps.Map(mapContainer, mapOptions);

           
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(latitude, longitude),
                draggable:true,
                map:map
            });
        }
            
    
        window.onload = function() {
            getMyLocation();
        };
    </script>
</head>
<body>
    <h3>현재 위치를 표시하는 지도</h3>
    <div id="map" style="width: 600px; height: 400px;"></div>
</body>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a205cc9729d03619e9c955fc4606146e"></script>
</html>
